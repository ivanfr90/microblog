{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6 mx-auto">
        <div class="text-center py-3 pb-5">
            <h1>Reset Password</h1>
        </div>

        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-control") }}<br>
                {% for error in form.email.errors %}
                <div class="alert alert-danger p-0 mt-1" role="alert">
                    {{ error }}
                </div>
                {% endfor %}
            </div>
            <div class="text-center pt-4">
                {{ form.submit(class="btn btn-primary px-5") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
